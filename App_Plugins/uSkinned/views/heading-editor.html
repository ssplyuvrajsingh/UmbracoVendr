<div ng-controller="USN.HeadingController">
    <section class="usn-heading-items">
        <div class="usn-heading-input input-field">
            <div class="form-group">
                <input type="text" class="usn-text-field" placeholder="Heading goes here" ng-model="model.value.text">
            </div>
        </div>
        <div class="usn-heading-picker">
            <label class="usn-item item usn-heading-item" ng-show="model.config.displayAll == 1">
                <input value="h1" name="{{model.alias}}" type="radio" ng-model="model.value.headingtag" ng-click="check($event)">
                <span></span>
                <div class="name">H1</div>
            </label>
